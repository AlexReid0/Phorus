<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Container background -->
  <rect x="0.5" y="0.5" width="99" height="99" rx="23.5" fill="#0A1F0A" stroke="rgba(168, 245, 208, 0.1)" stroke-width="1"/>
  
  <!-- Subtle glow effect -->
  <rect x="10" y="10" width="80" height="80" rx="16" fill="rgba(168, 245, 208, 0.02)" filter="url(#glow)"/>
  
  <!-- The P letter -->
  <text x="46" y="72" 
        font-family="'Playfair Display', Georgia, 'Times New Roman', serif" 
        font-size="64" 
        font-weight="700" 
        font-style="italic" 
        fill="#A8F5D0" 
        text-anchor="middle"
        letter-spacing="-0.025em">P</text>
</svg>
