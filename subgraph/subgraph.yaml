specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LiFiDiamond
    network: mainnet
    source:
      address: "0x1231DEB6f5749EF6cE6943a275A1D3E7486F4EaE"
      abi: LiFiDiamond
      startBlock: 18000000 # Using a recent block to speed up sync for testing, can be adjusted to 13000000 for full history
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
        - UserActivity
      abis:
        - name: LiFiDiamond
          file: ./abis/LiFiDiamond.json
      eventHandlers:
        - event: LiFiTransferStarted(indexed bytes32,indexed string,indexed string,address,address,address,uint256,uint256)
          handler: handleLiFiTransferStarted
      file: ./src/mapping.ts
